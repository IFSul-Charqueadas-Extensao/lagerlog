<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <title>Primeiro Acesso</title>
</head>

<body>

    <div class="container">
        <form action="/auth/signup" method="post">
            <h1 class="">Lager Log</h1>

            <div>
                <input type="text" id="displayname" name="displayname" placeholder="Nome de exibição:" required>
            </div>
            
            <div>
                <input type="text" id="username" name="username" placeholder="Usuário:" required>
            </div>

            <div>
                <input type="password" id="password" name="password" placeholder="Senha:" required>
            </div>

            <div class="submit-container">
                <input type="submit" value="Registrar">
            </div>

            <div class="submit-container">
                <p th:if="!${param.erro}">Informe suas credenciais de acesso!</p>
                <p th:if="${param.erro}" style="color: red;">Credenciais inválidas. Tente novamente</p>
            </div>
        </form>

    </div>

</body>

</html>
